<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Lista de Cupones - Promociones</h5>
        </div>
        <div class="card-body tab2-card">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>Cupones</a>
                    <ng-template ngbNavContent>
                        <h3 style="color: black;">Cupones</h3>
                        <div class="custom-datatable">
                            <button class="btn btn-primary me-1 mb-3" style="float: right;">Eliminar</button>
                            <div class="clearfix"></div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col" sortable="title" (sort)="onSort($event)">Titulo</th>
                                        <th scope="col" sortable="code" (sort)="onSort($event)">CÃ³digo</th>
                                        <th scope="col" sortable="discount" (sort)="onSort($event)">Descuento</th>
                                        <th scope="col" sortable="status" (sort)="onSort($event)">Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of tableItem$ | async ">

                                        <th scope="row">
                                            <input type="checkbox" name="title_select" onclick="onSelect(item.id)">
                                            {{ item.title }}
                                        </th>
                                        <td>
                                            {{item.code}}
                                        </td>
                                        <td>{{item.discount}}</td>
                                        <td><i class="fa fa-circle {{item.status}} f-12"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center p-2">
                                <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
                                    [pageSize]="service.pageSize">
                                </ngb-pagination>
                            </div>
                        </div>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>Promociones</a>
                    <ng-template ngbNavContent>
                        <h3 style="color: black;">Promociones</h3>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
