<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                        <div class="svg-icon">
                            <!--Icono ARTESANIAS LUMAR-->
                            <img src="../../../../assets/images/LogoLumar.svg" alt="">
                        </div>
                        <div class="single-item">
                            <h3>{{title}}</h3>
                            <p>{{desc}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body ">
                            <ul ngbNav #nav="ngbNav" class="nav-tabs">
                                <li [ngbNavItem]="1">
                                    <h4>Iniciar Sesión</h4>
                                    <ng-template ngbNavContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form #f="ngForm" novalidate (ngSubmit)="onLogin()"
                                                class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input required="" name="login[username]" type="email"
                                                        class="form-control" placeholder="Nombre Usuario"
                                                        id="usu_nombreUsuario" autocomplete="off" required
                                                        [(ngModel)]="usu_nombreUsuario">
                                                </div>
                                                <div class="form-group">
                                                    <input required name="password" id="usu_password"  type="password"
                                                        class="form-control" placeholder="Contraseña" [(ngModel)]="usu_password">
                                                </div>
                                                <div class="form-terms">
                                                    <div
                                                        class="custom-control custom-checkbox d-flex align-items-center flex-wrap">
                                                        <a href="/verification"
                                                            class="ms-auto">¿Has olvidado tu
                                                            contraseña?</a>
                                                    </div>
                                                    <div
                                                        class="custom-control custom-checkbox d-flex align-items-center flex-wrap mt-2">
                                                        <a href="/user-name"
                                                            class="ms-auto">¿Has olvidado tu
                                                            usuario?</a>
                                                    </div>
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                                                        Iniciar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </ng-template>
                                </li>
                            </ul>
                            <div [ngbNavOutlet]="nav" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
