<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                        <div class="svg-icon">
                            <!--Icono ARTESANIAS LUMAR-->
                            LOGO
                        </div>
                        <div class="single-item">
                            <h3>{{title}}</h3>
                            <p>{{desc}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body ">
                            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                                <li [ngbNavItem]="1">
                                    <h4>Iniciar Sesi칩n</h4>
                                    <ng-template ngbNavContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="loginForm" class="form-horizontal auth-form"
                                                novalidate="">
                                                <div class="form-group">
                                                    <input required="" name="login[username]" type="email"
                                                        class="form-control" placeholder="Usuario/Correo Electr칩nico"
                                                        id="exampleInputEmail1">
                                                </div>
                                                <div class="form-group">
                                                    <input required="" name="login[password]" type="password"
                                                        class="form-control" placeholder="Contrase침a">
                                                </div>
                                                <div class="form-terms">
                                                    <div
                                                        class="custom-control custom-checkbox d-flex align-items-center flex-wrap">
                                                        <a href="javascript:void(0)"
                                                            class="btn btn-default forgot-pass ms-auto">Has olvidado tu
                                                            contrase침a</a>
                                                    </div>
                                                </div>
                                                <div class="form-button">
                                                    <a [routerLink]="'/dashboard/default'"> <button
                                                            class="btn btn-primary" type="submit"> Iniciar</button></a>
                                                </div>
                                            </form>
                                        </div>
                                    </ng-template>
                                </li>
                            </ul>
                            <div [ngbNavOutlet]="nav" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <a [routerLink]="'/dashboard/default'" class="btn btn-primary back-btn">
                <app-feather-icons [icon]="'arrow-left'"></app-feather-icons>
                back
            </a>
        </div>
    </div>
</div>
