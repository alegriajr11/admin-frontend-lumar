<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                        <div class="svg-icon">
                            <!--Icono ARTESANIAS LUMAR-->
                            <img src="../../../../assets/images/LogoLumar.svg" alt="">
                        </div>
                        <div class="single-item">
                            <h3>{{tittle}}</h3>
                            <p>{{info_pass}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body ">
                            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                                <!-- Section 1: Email Input -->
                                <div *ngIf="!codeSent">
                                    <h2>Restablecer Contraseña</h2>
                                    <div class="form-group">
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="email" id="email" formControlName="email" class="form-control"
                                            required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enviar Código</button>
                                </div>

                                <!-- Section 2: Code and New Password Input -->
                                <div *ngIf="codeSent">
                                    <h2>Verificar Código y Cambiar Contraseña</h2>
                                    <div class="form-group">
                                        <label for="resetPasswordCode">Código de Verificación:</label>
                                        <input type="number" id="resetPasswordCode" formControlName="resetPasswordCode"
                                            class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">Nueva Contraseña:</label>
                                        <input type="password" id="newPassword" formControlName="newPassword"
                                            class="form-control" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
