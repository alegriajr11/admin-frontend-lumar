<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Detalles de Usuarios</h5>
        </div>
        <div class="card-body">
            <div class="btn-popup pull-right">
                <a class="btn btn-primary" [routerLink]="'/users/create-user'">Crear Usuario</a>
            </div>
            <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Avatar</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Identificaci√≥n</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Creado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarioDto | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index ">
                                <td scope="row">
                                    <img class="rounded-image" [src]="getUserImageUrl(usuario.usu_imagen)" alt="{{ usuario.usu_nombreUsuario }}" style="width: 50px">
                                </td>
                                <td>
                                    {{ usuario.roles.rol_nombre | uppercase }}
                                </td>
                                <td>{{usuario.usu_identifiacion}}</td>
                                <td>
                                    {{usuario.usu_nombre}}
                                </td>
                                <td>{{usuario.usu_apellido}}</td>
                                <td *ngIf="usuario.usu_estado == 'true'" style="text-align: center;"><span
                                        class="active">ACTIVO</span></td>
                                <td *ngIf="usuario.usu_estado == 'false'" style="text-align: center;"><span
                                        class="inactive">INACTIVO</span></td>
                                <td>{{usuario.usu_creado | date: 'dd/MM/yyyy' }}</td>
                                <td>
                                    <a href="javascript:void(0)"><i class="fa fa-edit f-12"></i></a>&nbsp;
                                    <a href="javascript:void(0)"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [collectionSize]="usuarioDto.length"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
