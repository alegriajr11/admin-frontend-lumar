<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Categorias</h5>
                </div>
                <div class="card-body">
                    <div class="btn-popup pull-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-original-title="test"
                            data-target="#exampleModal" (click)="open(content)">Agregar Categoria</button>
                        <ng-template #content let-modal>
                            <div class="modal-header">
                                <h5 class="modal-title f-w-600" id="exampleModalLabel">Agregar Categoria</h5>
                            </div>
                            <div class="modal-body">
                                <form class="needs-validation">
                                    <div class="form-group">
                                        <label for="categoriaSelect" class="mb-1">Sección:</label>
                                        <select class="form-control" name="secc_id" id="secc_id">
                                            <option value="" disabled selected>Seleccione una Sección</option>
                                            <option *ngFor="let seccion of seccionDto" value="{{seccion.secc_id}}">{{seccion.secc_nombre}}</option>
                                        </select>
                                    </div>
                                    <div class="form">
                                        <div class="form-group">
                                            <label for="validationCustom01" class="mb-1">Nombre Categoria :</label>
                                            <input type="text" class="form-control" name="cat_nombre" id="cat_nombre" [(ngModel)]="cat_nombre"
                                            required autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="registrarCategoria()">Guardar</button>
                                <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                    (click)="modal.dismiss('Cross click')">Cerrar</button>
                            </div>
                        </ng-template>
                    </div>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col" sortable="product_name">Categoria</th>
                                        <th scope="col" sortable="product_name">Sección</th>
                                        <th scope="col" sortable="population">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let categoria of categoriaDto | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index ">
                                        <th scope="row">{{calcularIDGlobal(i, page, 10)}}</th>
                                        <td>{{ categoria.cat_nombre }}</td>
                                        <td>{{ categoria.seccion.secc_nombre }}</td>
                                        <td>
                                            <a href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                            <a (click)="eliminarCategoria(categoria.cat_id)"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
                                [collectionSize]="categoriaDto?.length"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
